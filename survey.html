       <center> <h1>PHQ-9</h1> </center>
      
      <div class='container'>

         <p>Over the last 2 weeks, how often have you been bothered by any of the following problems?</p>

       <div class="survey">
         <form>
            
            <div class="form-group">
              <label for="q1">Little interest or pleasure in doing things</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>not at all</option>
                <option>several days</option>
                <option>more than half of the days</option>
                <option>nearly every day</option>
                <option>other</option>
              </select>
            </div>

            <div class="form-group">
               <label for="q2">Feeling down, depressed, or hopeless</label>
               <select class="form-control" id="q2">
                 <option>not at all</option>
                 <option>several days</option>
                 <option>more than half of the days</option>
                 <option>nearly every day</option>
                 <option>other</option>
               </select>
             </div>

             <div class="form-group">
               <label for="q3">Trouble feeling or straying asleep or sleeping too much</label>
               <select class="form-control" id="q3">
                 <option>not at all</option>
                 <option>several days</option>
                 <option>more than half of the days</option>
                 <option>nearly every day</option>
                 <option>other</option>
               </select>
             </div>

             <div class="form-group">
               <label for="q4">Feeling tired or having little energy</label>
               <select class="form-control" id="q4">
                 <option>not at all</option>
                 <option>several days</option>
                 <option>more than half of the days</option>
                 <option>nearly every day</option>
                 <option>other</option>
               </select>
             </div>

             <div class="form-group">
               <label for="q5">Poor appetite or overeating</label>
               <select class="form-control" id="q5">
                 <option>not at all</option>
                 <option>several days</option>
                 <option>more than half of the days</option>
                 <option>nearly every day</option>
                 <option>other</option>
               </select>
             </div>

             <div class="form-group">
               <label for="q6">Feeling bad about yourself—or that you are a failure or have let yourself or your family down</label>
               <select class="form-control" id="q6">
                 <option>not at all</option>
                 <option>several days</option>
                 <option>more than half of the days</option>
                 <option>nearly every day</option>
                 <option>other</option>
               </select>
             </div>

             <div class="form-group">
               <label for="q7">Trouble concentrating on things, such as reading the newspaper or watching television</label>
               <select class="form-control" id="q7">
                 <option>not at all</option>
                 <option>several days</option>
                 <option>more than half of the days</option>
                 <option>nearly every day</option>
                 <option>other</option>
               </select>
             </div>


             <div class="form-group">
               <label for="q8">Moving or speaking so slowly that other people could have noticed. Or the opposite—being so fidgety or restless that you have been moving around a lot </label>
               <select class="form-control" id="q8">
                 <option>not at all</option>
                 <option>several days</option>
                 <option>more than half of the days</option>
                 <option>nearly every day</option>
                 <option>other</option>
               </select>
             </div>

             <div class="form-group">
               <label for="q9">Thoughts that you would be better off dead,or of hurting yourself in some way</label>
               <select class="form-control" id="q9">
                 <option>not at all</option>
                 <option>several days</option>
                 <option>more than half of the days</option>
                 <option>nearly every day</option>
                 <option>other</option>
               </select>
             </div>

             <div class="submit">
               <button type="button" class="btn btn-primary">Submit Answers </button>
             </div>

            
            
          </form>
       </div>
      </div>
